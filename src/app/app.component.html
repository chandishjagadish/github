
    <mat-toolbar color="Secondary">
      <span align-items: center>EMPLOYEE MANAGEMENT SYSTEM</span>
      <span class="example-spacer"></span>
      <button mat-raised-button (click)="empcrudForm()">
        ADD EMPLOYEE
      </button>
    </mat-toolbar>

    <div class="mat-elevation-z8">
      <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th [hidden]="true" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td [hidden]="true" mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
          <td mat-cell *matCellDef="let row"> {{row.department}} </td>
        </ng-container>

        <ng-container matColumnDef="phno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phno </th>
          <td mat-cell *matCellDef="let row"> {{row.phno}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th [hidden]="true" mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
          <td mat-cell *matCellDef="let row"> 
            <button matTooltip="Edit"mat-icon-button class="edit" (click)="openeditform(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button matTooltip="Delete" mat-icon-button class="delete" (click)="employeedelete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>
